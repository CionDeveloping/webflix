<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBFLIX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/stylesheets/hjem.css">
</head>
<body>
    <center>
        <h1>WEBFLIX</h1>
        <img src="/static/bilder/logo_wcredits.png" alt="Johansen Data" class="logo">
<nav class="searchnav">
    <a class="searchtitle" href="/Hjem">
        Hjem
    </a>
        <input class="search" type="search" placeholder="Søk" aria-label="Search" id="query">
        <button class="btnsearch" onclick="myFunction()">Søk</button>
        <script>
            function myFunction() {
                query = document.getElementById("query").value;
                window.open('/Search?query=' + query, "_self")
            }
        </script>
    </div>
</nav>
</center>
<br>
<br>
    <div class="movies" id="movies">
        {% for movies in Movies %}
        <div class="card">
            <a href="/Movie_Detail?id={{movies.id}}">
          <img src="https://image.tmdb.org/t/p/w500{{movies.poster_path}}" alt="Avatar" style="width:100%">
          <div class="container">
            <h4><b>{{movies.title}}</b> - {{movies.release_date}}</h4> 
            <p><b>Rating - {{movies.vote_average}}</b></p>
          </div>
        </a>    
        </div>
        {% endfor %}
    </div>
</body>
</html>
